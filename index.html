<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div style="margin: 50px 0; text-align: center">
          <h3
            style="
              color: #111111;
              font-size: 45px;
              font-weight: 600;
              text-align: center;
              margin-bottom: 2rem;
            "
          >
            AI Universe Hub
          </h3>
          <button
            style="
              background-color: #eb5757;
              color: #fff;
              border: 0;
              border-radius: 16px;
              width: 180px;
              height: 72px;
              font-size: 20px;
              font-weight: 600;
            "
            onclick="sortByDate()"
          >
            Sort By Date
          </button>
          <br />
          <div
            id="spinner"
            class="spinner-border d-none text-danger mt-5"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div
          id="course-container"
          class="row mx-auto container row-cols-1 row-cols-md-3 g-4"
        ></div>
        <div style="margin: 50px 0; text-align: center">
          <button
            onclick="showMoreData()"
            id="see-more"
            class="d-none"
            style="
              background-color: #eb5757;
              color: #fff;
              border: 0;
              border-radius: 16px;
              width: 170px;
              height: 72px;
              font-size: 20px;
              font-weight: 600;
            "
          >
            See More
          </button>
        </div>
      </section>
      <!-- Modal Section Start  -->
      <section class="h-auto d-block justify-content-center align-items-center">
        <!-- Modal -->
        <div
          class="modal fade"
          id="courseDetailsModal"
          tabindex="-1"
          aria-labelledby="courseDetailsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <!-- <h5 class="modal-title" id="courseDetailsModalLabel" ">
                      
                    </h5> -->
                <button
                
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"

                  onclick="clear()"
                ></button>
              </div>
              <div id="course-details" class="modal-body" style="width: auto;"></div>
              <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                   
                  </div> -->
            </div>
          </div>
        </div>
      </section>
      <!-- Modal Section End  -->
      
    </main>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
